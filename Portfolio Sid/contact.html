<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for My Design Portfolio.">
    <meta name="keywords" content="contact, design, portfolio, Sidharth Adiodi">
    <meta name="author" content="Sidharth Adiodi">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact_style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Design Portfolio</h1>
            <nav aria-label="Main Navigation">
                <ul>
                    <li><a href="portfolio index.html">Home</a></li>
                    <li><a href="portfolio index.html#portfolio">Portfolio</a></li>
                    <li><a href="portfolio index.html#about">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>If you'd like to collaborate or just say hello, feel free to reach out!</p>
            <form class="contact-form">
                <fieldset>
                    <legend>Your Details</legend>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                </fieldset>
                <button type="submit" class="contact-button">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 My Design Portfolio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
